<!DOCTYPE html>
<html>
<head>
    <title>Rikka Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dash/dash.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="button-row draggable-block">
        <h4>Speed limit</h4>
        <button id="button_30kph" class="btn btn-primary">Set to 30</button>
        <button id="button_40kph" class="btn btn-primary">Set to 40</button>
        <button id="button_50kph" class="btn btn-primary">Set to 50</button>
        <button id="button_60kph" class="btn btn-primary">Set to 60</button>
        <button id="button_80kph" class="btn btn-primary">Set to 80</button>
        <div style="display: flex;">
            <input type="text" id="custom_speed" placeholder="some value" style="width: 60%;">
            <button id="button_custom_speed" class="btn btn-primary" style="width: 40;">Set to this</button>
        </div>
    </div>
    <div class="button-row draggable-block">
        <button>Button 3</button>
        <button>Button 4</button>
    </div>
    <div class="button-row draggable-block">
        <button>Button 5</button>
        <button>Button 6</button>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/dash/dash.js"></script>
    <script>
        $( function() {
            $( ".draggable-block" ).draggable();
        } );
    </script>
</body>
</html>
