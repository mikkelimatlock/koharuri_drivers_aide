<!DOCTYPE html>
<html>
<head>
    <title>Rikka Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dash/dash.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="button-grid draggable-block">
        <h4>Speed limit</h4>
        <button id="button_30kph" class="btn btn-primary">Set to 30</button>
        <button id="button_40kph" class="btn btn-primary">Set to 40</button>
        <button id="button_50kph" class="btn btn-primary">Set to 50</button>
        <button id="button_60kph" class="btn btn-primary">Set to 60</button>
        <button id="button_80kph" class="btn btn-primary">Set to 80</button>
        <div style="display: flex;">
            <input type="text" id="custom_speed" placeholder="some value" style="width: 60%;">
            <button id="button_custom_speed" class="btn btn-primary" style="width: 40;">Set to this</button>
        </div>
    </div>
    <div class="button-grid draggable-block">
        <h4>Navigation</h4>
        <button id="button_stop_sign" class="btn btn-primary">Stop sign ahead</button>
        <div class="flex-grid-row">
            <div id="left_turn_prompts" class="button-grid-sub">
                <button id="button_left_500m" class="btn btn-primary">Left turn in 500m</button>
                <button id="button_left_turn" class="btn btn-primary">Turn left</button>
            </div>
            <div id="right_turn_prompts" class="button-grid-sub">
                <button id="button_right_500m" class="btn btn-primary">Right turn in 500m</button>
                <button id="button_right_turn" class="btn btn-primary">Turn right</button>
            </div>     
        </div>
    </div>
    <div class="button-grid draggable-block">
        <h4>Misc prompts<h4></h4>
        <div class="flex-grid-row">
            <button id="button_praise" class="btn btn-primary">Praise</button>
            <button id="button_slam" class="btn btn-primary">Slam</button>
            <button id="botton_relax" class="btn btn-primary">Relax</button>
            <button id="button_curve" class="btn btn-primary">Curve</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/dash/dash.js"></script>
    <script>
        $( function() {
            $( ".draggable-block" ).draggable();
        } );
    </script>
</body>
</html>
