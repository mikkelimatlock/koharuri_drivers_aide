<!DOCTYPE html>
<html>
<head>
    <title>Rikka Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dash/dash.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/dash/dash.js"></script>
    <script>
        $( function() {
            $( ".draggable-block" ).draggable();
        } );
    </script>
    <div class="button-row draggable-block">
        
        <button id="button_60kph" class="btn btn-primary btn-block">Set to 60</button>
        <button id="button_80kph" class="btn btn-primary btn-block">Set to 80</button>
    </div>
    <div class="button-row draggable-block">
        <button>Button 3</button>
        <button>Button 4</button>
    </div>
    <div class="button-row draggable-block">
        <button>Button 5</button>
        <button>Button 6</button>
    </div>
</body>
</html>
