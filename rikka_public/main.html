<!DOCTYPE html>
<html>
<head>
    <title>Helpful Rikka</title>
    <link rel="stylesheet" type="text/css" href="agent.css">
</head>
<body>
    <div id="agent" data-currentevent="default">
        <div id="agentPortraitAnchor">
            <img id="agentPortrait" src="images/default.png" alt="default">
            <audio id="agentAudio" src></audio>
            <svg id="svgSpeedLimit" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="35" fill="white" stroke="#c30000" stroke-width="13"/>
                <text x="50%" y="52%" text-anchor="middle" stroke="#000" stroke-width="1px" dy=".3em" font-family="DIN-1451" font-size=35 id="speedLimitNumericalValue">--</text>
            </svg>
            <svg id="svgSpeedoTachoMeter" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="#363130" stroke="#c30000" stroke-width="3"/>
                <!-- SPEEDOMETER -->
                <text x="48%" y="50%" text-anchor="end" fill="#fff" stroke="#d6d8d9" stroke-width="0.03em" dy=".3em" font-family="DIN-1451" font-size=22 id="speedNumericalValue">0</text>
                <text x="52%" y="50%" text-anchor="start" fill="#ff932c" stroke="#ff932c" stroke-width="0.05em" dy=".3em" font-family="DIN-1451" font-size=10>km/h</text>
                <!-- TACHOMETER -->
                <text x="52%" y="33%" text-anchor="end" fill="#fff" stroke="#d6d8d9" stroke-width="0.02em" dy=".1em" font-family="DIN-1451" font-size=12 id="tachoNumericalValue">0</text>
                <text x="56%" y="33%" text-anchor="start" fill="#ff932c" stroke="#ff932c" stroke-width="0.05em" dy=".3em" font-family="DIN-1451" font-size=8>rpm</text>
                <!-- SHIFT INDICATOR -->
                <text x="60%" y="70%" text-anchor="end" fill="#fff" stroke="#d6d8d9" stroke-width="0.02em" dy=".1em" font-family="DIN-1451" font-size=15 id="gearCharValue">-</text>
                <text x="48%" y="67%" text-anchor="end" fill="#ff932c" stroke="#ff932c" stroke-width="0.05em" dy=".3em" font-family="DIN-1451" font-size=10>gear</text>
            </svg>
            <button id="wsButton">Connect</button>
        </div>
        
    </div>


    <script src="agent_actions.js"></script>
    <script src="beamng_connection.js"></script>
    <script src="viewport_adaptation.js"></script>
</body>
</html>
